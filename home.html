<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浙江财经大学智能考试系统 - 首页</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
  <style>
    /* 首页特定样式 */
    .min-h-screen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .main-content {
      flex-grow: 1;
      padding: var(--spacing-8) 0;
    }
    
    .feature-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: var(--spacing-6);
      border-radius: var(--radius-lg);
      transition: all var(--transition);
      background-color: var(--bg-white);
      border: 1px solid var(--border-light);
      height: 100%;
      box-shadow: var(--shadow);
    }
    
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary);
    }
    
    .feature-icon {
      font-size: 2rem;
      margin-bottom: var(--spacing-4);
      color: var(--primary);
      width: 64px;
      height: 64px;
      background-color: var(--primary-light);
      border-radius: var(--radius-2xl);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition);
    }
    
    .feature-card:hover .feature-icon {
      transform: scale(1.1);
    }
    
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: var(--spacing-6);
    }
    
    @media (max-width: 768px) {
      .feature-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .welcome-section {
      background: linear-gradient(135deg, var(--primary) 0%, #3a56d4 100%);
      color: white;
      padding: var(--spacing-12) 0;
      position: relative;
      overflow: hidden;
    }
    
    .welcome-pattern {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
      opacity: 0.5;
    }
    
    .welcome-content {
      position: relative;
      z-index: 1;
    }
    
    .welcome-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: var(--spacing-2);
    }
    
    .welcome-subtitle {
      font-size: 1.125rem;
      opacity: 0.9;
      margin-bottom: var(--spacing-6);
    }
    
    .welcome-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--spacing-4);
      margin-top: var(--spacing-8);
    }
    
    .welcome-stat {
      background-color: rgba(255, 255, 255, 0.1);
      padding: var(--spacing-4);
      border-radius: var(--radius-lg);
      text-align: center;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform var(--transition);
    }
    
    .welcome-stat:hover {
      transform: translateY(-3px);
    }
    
    .stat-number {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: var(--spacing-2);
    }
    
    .stat-label {
      font-size: 0.875rem;
      opacity: 0.8;
    }
    
    @media (max-width: 768px) {
      .welcome-stats {
        grid-template-columns: 1fr;
      }
      
      .welcome-section {
        padding: var(--spacing-8) 0;
      }
      
      .welcome-title {
        font-size: 1.75rem;
      }
    }
    
    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: var(--spacing-6);
      position: relative;
      display: inline-block;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 40px;
      height: 4px;
      background-color: var(--primary);
      border-radius: var(--radius-full);
    }
    
    .subject-progress-card {
      background-color: var(--bg-white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding: var(--spacing-6);
      margin-bottom: var(--spacing-6);
      border: 1px solid var(--border-light);
      transition: all var(--transition);
    }
    
    .subject-progress-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }
    
    .subject-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-4);
    }
    
    .subject-title {
      font-weight: 600;
      font-size: 1.125rem;
      margin: 0;
    }
    
    .subject-meta {
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin-top: var(--spacing-1);
    }
    
    .subject-progress {
      color: var(--primary);
      font-weight: 600;
    }
    
    .progress-container {
      margin-bottom: var(--spacing-4);
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="container navbar-container">
      <a href="home.html" class="navbar-brand">
        <i class="ri-graduation-cap-line mr-2"></i>
        智能考试系统
      </a>
      
      <ul class="navbar-menu">
        <li class="navbar-item"><a href="home.html" class="navbar-link active">首页</a></li>
        <li class="navbar-item"><a href="subjects.html" class="navbar-link">学科选择</a></li>
        <li class="navbar-item"><a href="wrong-questions.html" class="navbar-link">错题本</a></li>
        <li class="navbar-item"><a href="profile.html" class="navbar-link">个人中心</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="min-h-screen">
    <!-- 欢迎区域 -->
    <section class="welcome-section">
      <div class="welcome-pattern"></div>
      
      <div class="container welcome-content">
        <div class="welcome-title fade-in">欢迎回来，李同学</div>
        <div class="welcome-subtitle fade-in delay-1">继续你的学习之旅，探索多专业智能考试系统</div>
        
        <div class="welcome-stats">
          <div class="welcome-stat fade-in delay-1">
            <div class="stat-number">85%</div>
            <div class="stat-label">知识点掌握率</div>
          </div>
          <div class="welcome-stat fade-in delay-2">
            <div class="stat-number">12</div>
            <div class="stat-label">今日练习题数</div>
          </div>
          <div class="welcome-stat fade-in delay-3">
            <div class="stat-number">78%</div>
            <div class="stat-label">正确率</div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- 学习进度 -->
    <section class="main-content">
      <div class="container">
        <h2 class="section-title">近期学习科目</h2>
        
        <div class="row mb-6">
          <div class="col">
            <div class="subject-progress-card">
              <div class="subject-header">
                <div>
                  <h3 class="subject-title">HSK四级</h3>
                  <div class="subject-meta">上次学习: 今天</div>
                </div>
                <div class="subject-progress">75%</div>
              </div>
              
              <div class="progress-container">
                <div class="progress-bar" style="width: 75%;"></div>
              </div>
              
              <div class="text-right">
                <a href="practice.html?subject=hsk4" class="btn btn-primary btn-icon">
                  <i class="ri-play-line"></i>
                  继续学习
                </a>
              </div>
            </div>
          </div>
          
          <div class="col">
            <div class="subject-progress-card">
              <div class="subject-header">
                <div>
                  <h3 class="subject-title">大学英语四级</h3>
                  <div class="subject-meta">上次学习: 昨天</div>
                </div>
                <div class="subject-progress">45%</div>
              </div>
              
              <div class="progress-container">
                <div class="progress-bar" style="width: 45%;"></div>
              </div>
              
              <div class="text-right">
                <a href="practice.html?subject=cet4" class="btn btn-primary btn-icon">
                  <i class="ri-play-line"></i>
                  继续学习
                </a>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 功能模块 -->
        <h2 class="section-title">功能导航</h2>
        
        <div class="feature-grid">
          <a href="subjects.html" class="feature-card fade-in">
            <div class="feature-icon">
              <i class="ri-book-open-line"></i>
            </div>
            <h3 class="fw-semibold mb-2">学科选择</h3>
            <p class="text-muted fs-sm">
              浏览所有支持的学科和专业，开始新的学习
            </p>
          </a>
          
          <a href="wrong-questions.html" class="feature-card fade-in delay-1">
            <div class="feature-icon">
              <i class="ri-error-warning-line"></i>
            </div>
            <h3 class="fw-semibold mb-2">错题本</h3>
            <p class="text-muted fs-sm">
              查看AI智能分析的错题和薄弱知识点
            </p>
          </a>
          
          <a href="practice.html?type=real_exam" class="feature-card fade-in delay-2">
            <div class="feature-icon">
              <i class="ri-file-list-3-line"></i>
            </div>
            <h3 class="fw-semibold mb-2">真题练习</h3>
            <p class="text-muted fs-sm">
              历年真题练习，模拟考试环境
            </p>
          </a>
          
          <a href="history.html" class="feature-card fade-in delay-3">
            <div class="feature-icon">
              <i class="ri-history-line"></i>
            </div>
            <h3 class="fw-semibold mb-2">练习记录</h3>
            <p class="text-muted fs-sm">
              查看历史练习记录和学习统计
            </p>
          </a>
        </div>
      </div>
    </section>
  </div>
  
  <!-- 移动端底部导航 -->
  <nav class="mobile-navbar">
    <ul class="mobile-navbar-menu">
      <li class="mobile-navbar-item">
        <a href="home.html" class="mobile-navbar-link active">
          <i class="ri-home-5-line mobile-navbar-icon"></i>
          <span>首页</span>
        </a>
      </li>
      <li class="mobile-navbar-item">
        <a href="subjects.html" class="mobile-navbar-link">
          <i class="ri-book-open-line mobile-navbar-icon"></i>
          <span>学科</span>
        </a>
      </li>
      <li class="mobile-navbar-item">
        <a href="wrong-questions.html" class="mobile-navbar-link">
          <i class="ri-error-warning-line mobile-navbar-icon"></i>
          <span>错题本</span>
        </a>
      </li>
      <li class="mobile-navbar-item">
        <a href="profile.html" class="mobile-navbar-link">
          <i class="ri-user-line mobile-navbar-icon"></i>
          <span>我的</span>
        </a>
      </li>
    </ul>
  </nav>
  
  <script src="js/app.js"></script>
</body>
</html>
